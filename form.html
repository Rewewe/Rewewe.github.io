<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <div style="width: 300px; height: 200px;">
    昵称：<input type="text" name="username" id=""><br>
    密码：<input type="password" name="password" id=""><br>
    邮箱：<input type="text" name="email" id=""><select>
        <option>qq.com</option>
        <option>163.com</option>
        <option>gmail.com</option>
    </select><br>
    性别：<input type="radio" name="1" value="1" checked/>男
    <input type="radio" name="1" value="2" checked/>女<br>
    爱好：<input type="checkbox" name="2" value="1" />旅游
    <input type="checkbox" name="2" value="2" />摄影
    <input type="checkbox" name="2" value="3" />运动<br>
    个人简介：<br><textarea name="" id="" cols="30" rows="10"></textarea><br>
    上传个人照片<br>
    <input type="file" />
    <hr/>
    <div style="text-align: center;">
        <input type="submit" value="立刻注册"/>
    </div>
    </div>
</body>
</html>
